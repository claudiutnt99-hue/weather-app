<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App by Miruna Moroca ⛅</h1>
    <input type="text" id="city" placeholder="Introdu un oraș...">
    <button onclick="getWeather()">Caută</button>
    <p id="result"></p>
  </div>

  <script>
    const apiKey = "c4aa65c378ce551d1b766a608a276483";

    async function getWeather() {
      const city = document.getElementById("city").value;
      if (!city) return;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}&lang=ro`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.cod === "404") {
        document.getElementById("result").innerText = "Orașul nu a fost găsit!";
      } else {
        document.getElementById("result").innerText =
          `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
      }
    }
  </script>
</body>
</html>
